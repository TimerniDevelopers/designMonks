<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form Modal (HTML+CSS only)</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #7c5cff;
      --muted: #9aa4b2;
      --glass: rgba(255, 255, 255, 0.04);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #071026 0%, #071428 60%);
      color: #e6eef6;
    }

    /* Hidden toggle */
    #modal-toggle {
      display: none;
    }

    /* Open button */
    .open-btn {
      background: linear-gradient(90deg, var(--accent), #5fb3ff);
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      color: #042133;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(124, 92, 255, 0.18);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    #modal-toggle:checked ~ .overlay {
      display: flex;
    }

    /* Modal card */
    .modal {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(180deg, var(--card), #061022);
      box-shadow: 0 20px 60px rgba(2, 6, 23, 0.6);
      position: relative;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
      line-height: 1;
    }

    /* Image side */
    .modal-visual {
      background: url("https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      padding: 18px;
    }
    .modal-visual .caption {
      background: linear-gradient(180deg, transparent, rgba(2, 6, 23, 0.6));
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Form side */
    .modal-form {
      padding: 28px 26px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .modal-form h2 {
      margin: 0;
      font-size: 20px;
    }
    .modal-form p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }
    label {
      font-size: 13px;
      color: var(--muted);
    }
    input,
    textarea {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 12px;
      border-radius: 10px;
      color: inherit;
      font-size: 14px;
      outline: none;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary {
      background: var(--accent);
      color: #04122a;
    }
    .btn-ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 720px) {
      .modal {
        grid-template-columns: 1fr;
        max-width: 520px;
      }
      .modal-visual {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Toggle -->
  <input type="checkbox" id="modal-toggle">

  <!-- Open Button -->
  <label for="modal-toggle" class="open-btn">Contact Us</label>

  <!-- Overlay + Modal -->
  <div class="overlay">
    <div class="modal">
      <!-- Close Button -->
      <label for="modal-toggle" class="close-btn">✕</label>

      <!-- Image Side -->
      <div class="modal-visual">
        <div class="caption">We’re here to help — say hi and we’ll get back soon.</div>
      </div>

      <!-- Form Side -->
      <div class="modal-form">
        <h2>Send us a message</h2>
        <p>Fill out the form and we’ll reply as soon as possible.</p>

        <form>
          <div class="field">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your full name" required />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" placeholder="How can we help?" required></textarea>
          </div>
          <div class="actions">
            <button class="btn btn-primary" type="submit">Send message</button>
            <label for="modal-toggle" class="btn btn-ghost">Cancel</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
